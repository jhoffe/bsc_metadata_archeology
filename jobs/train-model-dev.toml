queue = "gpua100"
name = "train-model-dev"
walltime = { hours = 1, minutes = 0 }
cpu = 16
single_host = true
memory = 8
standard_output = { name = "logs/train-model-dev.out", overwrite = true }
error_output = { name = "logs/train-model-dev.err", overwrite = true }
use_gpu = { num_of_gpus = 2 }

commands = [
    "module load python3/3.10.7",
    "module load cuda/11.7",
    "source venv/bin/activate",
    "python3 src/models/train_model.py training=hpc-dev"
]
