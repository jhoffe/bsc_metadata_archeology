queue = "gpua100"
name = "train-cifar100"
walltime = { hours = 3, minutes = 0 }
cpu = 16
single_host = true
memory = 8
standard_output = { name = "logs/train-cifar100.out", overwrite = true }
error_output = { name = "logs/train-cifar100.err", overwrite = true }
use_gpu = { num_of_gpus = 2 }

commands = [
    "module load python3/3.10.7",
    "module load cuda/11.7",
    "source venv/bin/activate",
    "python3 src/models/train_model.py trainer=hpc-cifar dataset=cifar100 model=cifar100-resnet50 name=cifar100-2x-gpua100"
]
